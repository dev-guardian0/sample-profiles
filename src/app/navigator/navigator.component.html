<div class="navigator-container">
  <div class="navLinks">
    <div *ngFor="let nav of navLinks; let isEven = even" [ngStyle]="{transform: isEven ? 'translateX(10%)' : 'translateX(-10%)'}"
      class="navLink">
      <a [routerLink]="nav.url">
        <div [ngStyle]="{transform: isEven ? 'translateX(-10%)' : 'translateX(10%)'}">{{nav.displayName}}</div>
      </a>
    </div>
  </div>
</div>
