<div class="overlay"></div>
<div class="root-container">
  <div class="navbar">
    <div class="nav-items">
      <div class="nav-item">
        <a [routerLink]="['/portfolio']">Portfolio</a>
      </div>
      <div class="nav-item">
        <a [routerLink]="['/about']">About</a>
      </div>
      <div class="nav-item">
        <a [routerLink]="['/contact']">Contact</a>
      </div>
    </div>
  </div>

  <div class="container">
    <app-dp-logo class="dp-logo"></app-dp-logo>
    <h4 class="short-bio">Student | Developer | Contributor</h4>

    <q class="quote">Help others in the way of self-learning</q>
    <div class="name">
      <p>
        RITWICK DEY
      </p>
      <div class="strip"></div>
    </div>

    <span
      (click)="onExploreMeClick()"
      (mouseover)="startTadaAnimation = false"
      [ngClass]="{'tada-animation':startTadaAnimation}">
      <button class="special-btn">
        <span>
          Explore Me
        </span>
      </button>
    </span>

    <div class="stick">
      <div class="stick-design"></div>
    </div>
  </div>

</div>
