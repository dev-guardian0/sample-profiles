<script>
    function OnContactSpanClick(param) {
        switch (param) {
            case 'fb':
                window.open("https://facebook.com/DeyRitwick", '_blank');
                break;
            case 'twitter':
                window.open("https://twitter.com/Dey_Ritwick", '_blank');
                break;
            case 'github':
                window.open("https://github.com/ritwickdey", '_blank');
                break;
            case 'email':
                window.open("mailto:ritwickdey@outlook.com", '_blank');
                break;
            default:
                console.log("error");
                break;
        }
    }

    function updateZoomSize() {
        var vpw = window.innerWidth;
        if (vpw <= 520) {
            document.body.style.zoom = `${vpw / 520 * 100}%`;
        }
        else {
            document.body.style.zoom = "100%";
        }
    }

    window.onresize = () => {
        updateZoomSize();
    };

    updateZoomSize();

</script>
